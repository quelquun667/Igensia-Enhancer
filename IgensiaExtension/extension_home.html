<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igensia Enhancer</title>
    <link rel="stylesheet" href="extension_home.css">
</head>
<body>
    <div class="container">
        <div id="home-view">
            <h1>Igensia Enhancer</h1>
            <p>Bienvenue sur votre extension personnalisée pour MonCampus Igensia.</p>
            <div class="button-group">
                <button id="show-devoirs-btn">Mes Devoirs</button>
                <!-- D'autres boutons pour de futures fonctionnalités pourraient être ajoutés ici -->
            </div>
        </div>

        <div id="settings-panel" class="settings-panel">
            <div class="settings-card">
                <h2>Paramètres</h2>
                <div class="theme-selection">
                    <h3>Thèmes</h3>
                    <button class="theme-btn" data-theme="default">Défaut</button>
                    <button class="theme-btn" data-theme="dark">Sombre</button>
                </div>
                <div class="settings-actions">
                    <button id="close-settings-btn">Fermer</button>
                </div>
            </div>
        </div>

        <iframe id="devoirs-iframe" src="devoirs.html" style="display:none; width:100%; height:400px; border:none;"></iframe>
    </div>
    <button id="settings-btn" class="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">

        <p>Créé par <a href="https://github.com/quelquun667" target="_blank">quelquun667</a></p>
